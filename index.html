<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Olympic Rings</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
      }
      svg {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <svg width="400" height="200" viewBox="0 0 400 200">
      <!-- Blue Ring -->
      <circle
        cx="70"
        cy="70"
        r="50"
        stroke="#0072CE"
        stroke-width="10"
        fill="none"
        onclick="location.href='paiming.html'"
      />
      <!-- Black Ring -->
      <circle
        cx="200"
        cy="70"
        r="50"
        stroke="#000000"
        stroke-width="10"
        fill="none"
        onclick="location.href='bing.html'"
      />
      <!-- Red Ring -->
      <circle
        cx="330"
        cy="70"
        r="50"
        stroke="#EF3340"
        stroke-width="10"
        fill="none"
        onclick="location.href='gushi.html'"
      />
      <!-- Yellow Ring -->
      <circle
        cx="135"
        cy="130"
        r="50"
        stroke="#F4C300"
        stroke-width="10"
        fill="none"
        onclick="location.href='tree2.html'"
      />
      <!-- Green Ring -->
      <circle
        cx="265"
        cy="130"
        r="50"
        stroke="#009739"
        stroke-width="10"
        fill="none"
        onclick="location.href='youlie.html'"
      />
    </svg>
  </body>
</html>
